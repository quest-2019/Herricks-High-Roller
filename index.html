		<!--><canvas id="icanvas" width=1000 height=1000></canvas><-->

		<script>
			var imgTag = new Image();
			var canvas = document.getElementById('icanvas');
			var ctx = canvas.getContext("2d");
			var x = canvas.width;
			var y = 0;

			imgTag.onload = animate;
			imgTag.src = "yellowdino.png";   // load image

			function animate() {
			  ctx.clearRect(0, 0, canvas.width, canvas.height);  // clear canvas
			  ctx.drawImage(imgTag, x, y);                       // draw image at current position
			  x -= 4;
			  if (x > 250) requestAnimationFrame(animate)        // loop
			}

			class Property {
				constructor(name, color, cost, rent, mortgage, houseCost) {
					this.name = name;
					this.color = color;
					this.cost = cost;
					this.rent = rent;
					this.mortgage = mortgage;
					this.houseCost = houseCost;
            }

			class Person {
				constructor(name) {
					this.name = name;
					this.properties = [];
					this.points = 150;
				}
			}
			function setup() {
				var num = prompt("How many players?");
				num = parseInt(num, 10);

				var players = [];
				for (var i=0; i<num; i++) {
					var name = prompt("Enter a name");
					let player = new Person(name);
					players.push(player);
				}

				var playerString = "Players:<br>";
				for (var i in players) {
					var num = parseInt(i) + 1
					playerString += num + ". " + players[i]["name"] + "<br>";
				}
				document.getElementById("playerInfo").innerHTML = playerString;
			}

		</script>
