        <script>
			class Person {
				constructor(name) {
					this.name = name;
					this.properties = [];
					this.points = 150;
				}
			}
			function setup() {
				var num = prompt("How many players?");
				num = parseInt(num, 10);

				var players = [];
				for (var i=0; i<num; i++) {
					var name = prompt("Enter a name");
					let player = new Person(name);
					players.push(player);
				}

				var playerString = "";
				for (var i in players) {
					var num = parseInt(i) + 1
					playerString += num + ". " + players[i]["name"] + "<br>";
				}
				document.getElementById("playerInfo").innerHTML = playerString;
			}
		</script>
